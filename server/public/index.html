<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" placeholder="Name">
      <input type="number" min="0" id="ageIn" placeholder="Age">
      <div class="dropdown">
        <input class="dropbtn" id="genderIn" disabled placeholder="Gender (fascist version, sorry!)">
          <div id="transferDropdown" class="dropdown-content">
            <p class="dropOption" data-val="M">M</p>
            <p class="dropOption" data-val="F">F</p>
          </div>
      </div>
      <div class="dropdown">
        <input class="dropbtn" id="readyForTransferIn" disabled placeholder="Ready to Transfer?">
          <div id="transferDropdown" class="dropdown-content">
            <p class="dropOption" data-val="Y">Y</p>
            <p class="dropOption" data-val="N">N</p>
          </div>
      </div>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer (Click to Swap)</th>
            <th>Notes</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
